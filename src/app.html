<!doctype html>
<html lang="%sveltekit.lang%">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1" name="viewport" />
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-size: 2em;
				font-family: sans-serif;
			}
			html {
				min-height: 100%;
			}
			html,
			body,
			.sveltekit-body {
				display: grid;
			}
			img {
				object-fit: contain;
				max-width: 100%;
				max-height: 80vh;
			}
			button {
				font-size: inherit;
			}
		</style>
	</head>
	<body>
		<div class="sveltekit-body">%sveltekit.body%</div>
	</body>
</html>
